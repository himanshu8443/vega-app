name: Nightly Build

on:
  schedule:
    # Runs at 2:00 AM UTC
    - cron: '0 2 * * *'
  # Optional: Allow manual trigger
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'

jobs:
  build-android:
    runs-on: ubuntu-latest
    # This ensures the workflow only runs on the specified branch for scheduled runs
    if: github.event_name != 'schedule' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout specific branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # Create a temporary keystore file just for CI builds
      - name: Generate temporary keystore
        run: |
          keytool -genkeypair \
            -alias app \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore android/app/release.keystore \
            -storepass temppassword \
            -keypass temppassword \
            -dname "CN=Android Debug,O=Android,C=US"
      
      # Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      # Setup environment variables
      - name: Setup environment variables
        run: |
          echo "KEYSTORE_FILE=$(pwd)/android/app/release.keystore" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=temppassword" >> $GITHUB_ENV
          echo "KEY_ALIAS=app" >> $GITHUB_ENV
          echo "KEY_PASSWORD=temppassword" >> $GITHUB_ENV
          echo "CI=true" >> $GITHUB_ENV
      
      # Debug keystore
      - name: Verify keystore
        run: |
          echo "Keystore path: $KEYSTORE_FILE"
          ls -la android/app/
          keytool -list -v -keystore android/app/release.keystore -storepass temppassword
      
      # Build with release configuration
      - name: Build Android App
        run: |
          cd android
          ./gradlew assembleRelease --info
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn
      
      # Distribution step
      - name: Upload to App Center
        if: success()
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          appName: ${{ secrets.APPCENTER_APP_NAME }}
          token: ${{ secrets.APPCENTER_API_TOKEN }}
          group: Testers
          file: android/app/build/outputs/apk/release/Vega-v2.6.8-release.apk
          notifyTesters: true
