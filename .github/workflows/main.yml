name: Nightly Build

on:
  schedule:
    # Runs at 2:00 AM UTC
    - cron: '0 2 * * *'
  # Optional: Allow manual trigger
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'

jobs:
  build-android:
    runs-on: ubuntu-latest
    # Use the nightly environment with the required secrets
    environment: nightly
    # This ensures the workflow only runs on the specified branch for scheduled runs
    if: github.event_name != 'schedule' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout specific branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # Decode the keystore from your secret
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore
          # Verify the keystore was created properly
          ls -la android/app/release.keystore
      
      # Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      # Create local.properties with signing configuration
      - name: Setup local.properties
        run: |
          # First create the standard local.properties with SDK path
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          
          # Add the signing configuration properties
          echo "MYAPP_UPLOAD_STORE_FILE=release.keystore" >> android/local.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> android/local.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> android/local.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> android/local.properties
      
      # Show the content of local.properties for debugging (hide sensitive values)
      - name: Verify local.properties
        run: |
          echo "Content of local.properties (with secrets redacted):"
          cat android/local.properties | sed 's/\(password\|PASSWORD\)=.*/\1=****/'
      
      # Build with release configuration
      - name: Build Android App
        run: |
          cd android
          ./gradlew assembleRelease --info
      
      # Upload APK as artifact for download with date in name
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Vega-Release-APK-$(date +'%Y%m%d')
          path: android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn
