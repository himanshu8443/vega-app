name: Nightly Build

on:
  schedule:
    # Runs at 2:00 AM UTC
    - cron: '0 2 * * *'
  # Optional: Allow manual trigger
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'

jobs:
  build-android:
    runs-on: ubuntu-latest
    # This ensures the workflow only runs on the specified branch for scheduled runs
    if: github.event_name != 'schedule' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout specific branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # Create a keystore file in the app directory
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore
      
      # Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      # Directly modify the build.gradle file
      - name: Update build.gradle
        run: |
          sed -i 's/if (project.hasProperty(.*/storeFile file("release.keystore")\n            storePassword "${{ secrets.KEYSTORE_PASSWORD }}"\n            keyAlias "${{ secrets.KEY_ALIAS }}"\n            keyPassword "${{ secrets.KEY_PASSWORD }}"/' android/app/build.gradle
      
      # Let's verify the change
      - name: Verify build.gradle
        run: cat android/app/build.gradle | grep -A 10 "signingConfigs {"
      
      # Build with signing config
      - name: Build Android App
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn
      
      # Distribution step (adjust path if necessary based on your custom APK naming)
      - name: Upload to App Center
        if: success()
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          appName: ${{ secrets.APPCENTER_APP_NAME }}
          token: ${{ secrets.APPCENTER_API_TOKEN }}
          group: Testers
          file: android/app/build/outputs/apk/release/Vega-v2.6.8-release.apk
          notifyTesters: true
