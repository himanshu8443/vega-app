name: Nightly Build

on:
  schedule:
    # Runs at 2:00 AM UTC
    - cron: '0 2 * * *'
  # Optional: Allow manual trigger
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'

jobs:
  build-android:
    runs-on: ubuntu-latest
    # Use the nightly environment with the required secrets
    environment: nightly
    # This ensures the workflow only runs on the specified branch for scheduled runs
    if: github.event_name != 'schedule' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout specific branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # Decode the keystore from your secret
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore
          # Verify the keystore was created properly
          ls -la android/app/release.keystore
      
      # Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      # Verify the keystore is valid
      - name: Verify keystore
        run: |
          keytool -list -v -keystore android/app/release.keystore -storepass "${{ secrets.KEYSTORE_PASSWORD }}" | head -20
      
      # Print current date and time for the build record
      - name: Record build time
        run: |
          echo "Build started at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Builder: $GITHUB_ACTOR"
      
      # Build with direct command line parameters for signing
      - name: Build Android App with Direct Signing Parameters
        run: |
          cd android
          KEYSTORE_PATH=$(realpath app/release.keystore)
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$KEYSTORE_PATH \
            -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}" \
            --stacktrace
      
      # Upload APK as artifact for download with timestamp (himanshu8443's format)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Vega-Release-APK-$(date +'%Y-%m-%d_%H-%M')
          path: android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn
