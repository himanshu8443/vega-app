name: Nightly Build

on:
  schedule:
    # Runs at 2:00 AM UTC
    - cron: '0 2 * * *'
  # Optional: Allow manual trigger
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'

jobs:
  build-android:
    runs-on: ubuntu-latest
    # This ensures the workflow only runs on the specified branch for scheduled runs
    if: github.event_name != 'schedule' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout specific branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      # Updated JDK version from 11 to 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      # Decode keystore directly to the app directory
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore
      
      # Now we'll directly modify the build.gradle file to reference our keystore
      - name: Update build.gradle with signing config
        run: |
          # Create a temporary file for the modified build.gradle
          cat android/app/build.gradle | sed '/signingConfigs {/,/}/d' > temp_build.gradle
          
          # Insert our signing config block
          echo 'android {
              signingConfigs {
                  release {
                      storeFile file("release.keystore")
                      storePassword "${{ secrets.KEYSTORE_PASSWORD }}"
                      keyAlias "${{ secrets.KEY_ALIAS }}"
                      keyPassword "${{ secrets.KEY_PASSWORD }}"
                  }
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.release
                  }
              }
          }' | cat - temp_build.gradle > android/app/build.gradle
      
      # Add permission to gradlew
      - name: Make gradlew executable
        run: chmod +x android/gradlew
      
      # Print build.gradle to verify our changes
      - name: Verify build.gradle changes
        run: cat android/app/build.gradle
      
      # Build with signing config
      - name: Build Android App
        run: |
          cd android
          ./gradlew assembleRelease
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
      
      # Distribution step (example using App Center)
      - name: Upload to App Center
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          appName: ${{ secrets.APPCENTER_APP_NAME }}
          token: ${{ secrets.APPCENTER_API_TOKEN }}
          group: Testers
          file: android/app/build/outputs/apk/release/app-release.apk
          notifyTesters: true
